<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section id="scores">
        <div class="title">
          <h3>Recent scores</h3>
          <button class="refresh">Refresh</button>
        </div>
        <ul class="container">
        </ul>
      </section>
      <section id="add">
        <div><h3>Add your score</h3></div>
        <ul class="inputField">
          <li><input class="name" type="text" placeholder="Your name" /></li>
          <li><input class="scores" type="text" placeholder="Your score" /></li>
          <li><input class="btn" type="submit" /></li>
        </ul>
      </section>
    </main>
  </body>
</html>
